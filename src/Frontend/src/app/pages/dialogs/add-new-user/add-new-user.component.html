<h1>Add New User</h1>

<form [formGroup]='userForm' (ngSubmit)='add()'>

    <div>

        <label for='cpf'>CPF:</label>
        <input type='text' formControlName='cpf' />

        <div *ngIf='!cpf.pristine && cpf.errors'>

            <p *ngIf='cpf.errors.required'>

                The CPF cannot be null.

            </p>

            <p *ngIf='cpf.errors.cpfInvalidLength'>

                The length of CPF is 11 characters.

            </p>

        </div>

    </div>

    <div>

        <label for='name'>Name:</label>
        <input type='text' formControlName='name' />

        <div *ngIf='!name.pristine && name.errors'>

            <p *ngIf='name.errors.required'>

                The Name cannot be null.

            </p>

            <p *ngIf='name.errors.maxlength'>

                The maximum length of Name is 120 characters.

            </p>

        </div>

    </div>

    <hr>

    <div mat-dialog-actions>

        <button mat-dialog-close>Close</button>
        <button [disabled]='!userForm.valid' type='submit'>Add</button>

    </div>

    {{userForm.value|json}}
    {{userForm.valid|json}}

</form>
